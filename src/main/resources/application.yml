spring:
  profiles:
    group:
      "local" : "local, jwt, oauth, aws"
    active : local

---
spring:
  config:
    activate:
      on-profile: "local"

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:~/opensw
      username: sa
      password:

  jpa:
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
      properties:
        hibernate:
          format_sql: true
          show_sql: true

      hibernate:
        ddl-auto: update

jwt:
    secret: A2967C53C9F5AA135BD6A5198E1837B2D4F9A6C8E1B7DFA12CD3E9F2A4B6C7D
    expiration: 86400000 # 임시 만료 시간 설정 추후 변경 (24시간)

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api-doc
